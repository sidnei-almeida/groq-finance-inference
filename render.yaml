services:
  - type: web
    name: finsight-api
    runtime: python
    plan: free  # ou starter/professional para produção
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Será configurado manualmente no dashboard
      - key: GROQ_API_KEY
        sync: false  # Será configurado manualmente no dashboard
      - key: ENCRYPTION_KEY
        sync: false  # Será configurado manualmente no dashboard
    healthCheckPath: /api/health
    autoDeploy: true
